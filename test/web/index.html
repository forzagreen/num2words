<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>n2words Browser Test</title>
  </head>

  <body>
    <p id="result"></p>
  </body>
  <script type="module">
    window.onload = async () => {
      const { default: n2words } = await import('../../lib/n2words.js');

      document.getElementById('result').innerText =
        'Result: ' + (await n2words(1) === 'one' ? 'Success' : 'Failure');
    };
  </script>
</html>
